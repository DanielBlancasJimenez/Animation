<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script> 
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="avatarAnimado" 
                src="Soldadito.glb">
            </a-asset-item>
        </a-assets>

        <a-entity id="rig" movement-controls="speed: 0.1">
            <a-camera position="0 1.6 0"></a-camera>
            
            <a-gltf-model src="#avatarAnimado" 
                          position="0 0 0" 
                          scale="1 1 1"
                          rotation="0 180 0"
                          
                          animation-mixer="clip: Salute; loop: repeat"> 
            </a-gltf-model>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-plane static-body rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        
    </a-scene>
</body>
</html>
