<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="miAvatarGLB" src="https://models.readyplayer.me/68ee02040823a207ba59adc4.glb"></a-asset-item>
        </a-assets>

        <a-entity id="rig" movement-controls="speed: 0.1">
            <a-camera></a-camera>
            
            <a-gltf-model src="#miAvatarGLB" 
                          position="0 -0.8 0" 
                          scale="1 1 1">
            </a-gltf-model>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-plane static-body rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        
    </a-scene>
</body>
</html>
